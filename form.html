<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form name="myform" method="post" action="abc.jsp" onsubmit="return validateform()">
            Name: <input  class="form-control" placeholder="Enter  your name" type="text" name="username">
            Password: <input class="form-control" placeholder="Enter  your password"  class="form-control" type="password" name="password">
            <input class="btn btn-success" type="submit" value="Submit">
        </form>

    </div> 
    



    <script>
        function validateform() {
            let name = document.myform.username.value;
            let password = document.myform.password.value;

            if (name == null || name == "") {
                alert("Name can't be blank");
                return false;
            }
            else if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
        }  
    </script>

</body>

</html>
